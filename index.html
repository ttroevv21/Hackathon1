    <div class="background-create" id="background">
        <div class="bg-white text-center">
            <h1 class="text-3xl">Введите данные</h1>
            <div class="add-block">
                <form class="add-form">
                    <div class="my-4 text-left">

                        <input type="text" class="inp-name" placeholder="Введите ник..." />
                    </div>
                    <div class="my-4 text-left">

                        <input id="password" type="url" class="inp-img border block w-full p-15 mt-2 rounded"
                            placeholder="URL картинки" />
                    </div>
                    <div class="my-4 text-left">

                        <input type="number" class="inp-likes border block w-full p-15 mt-2 rounded"
                            placeholder="Количество лайков" />
                    </div>
                    <div class="my-4 text-left">
                        <input type="text" class="inp-description border block w-full p-15 mt-2 rounded"
                            placeholder="Описание" />
                    </div>
                    <button class="btn-center" type="submit">Create</button>
                </form>
            </div>

        </div>
    </div>




    <div class="posts">
        <div class="post-container">
            <div class="post">
                <div class="image"></div>
                <div class="data"></div>
            </div>
        </div>
    </div>



    <!-- Modal window -->
    <div class="background">
        <div id="open-modal" class="modal-window">
            <div class="modal-body">
                <form class="edit-form">
                    <input class="edit-inp-name" type="text">
                    <input class="edit-inp-img" type="text">
                    <input class="edit-inp-likes" type="text">
                    <input class="edit-inp-description" type="text">
                    <button type="submit" class="edit-btn">Save</button>
                </form>
            </div>
            <button class="modal-close">
                <img src="https://cdn-icons.flaticon.com/png/512/3024/premium/3024525.png?token=exp=1639140139~hmac=83d5f68eb4759df43100309f579fc85b"
                    alt="">
            </button>
        </div>
    </div>


    <div class="search-block container mt-3">
        <input class="form-control search-inp" placeholder="Search.." type="text">
    </div>


    <nav aria-label="Page navigation example">
        <ul calss="paginaiton justify-content-center">
