<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="add-block">
        <form class="add-form">
            <input class="inp-name" type="text" placeholder="Введите имя">
            <input class="inp-img" type="text" placeholder="Загрузите фотографию">
            <input class="inp-likes" type="number" placeholder="Количество лайков">
            <input class="inp-description" type="text" placeholder="Описание">
            <button type="submit">Create</button>
        </form>
    </div>

    <div class="posts">
        <div class="container">
            <div class="post">
                <div class="image"></div>
                <div class="data"></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
